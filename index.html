<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul class="nav_list">
            <li><a href="https://www.google.com" class="">Overview</a></li>
            <li><a href="#" class="">Compare</a></li>
            <li><a href="#" class="">Specs</a></li>
            <li><a href="#" class="">Price</a></li>
            <li><a href="#" class="">Contact</a></li>
        </ul>
        <div class="navr_ight">
            <a href="#" class="btn">Book now</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <section class="container">
        <h1>Flexbox Navbar</h1>
    </section>

    <script type="text/javascript">
        let menu = document.querySelector('#menu-icon');
        let nav_list = document.querySelector('.nav_list');

        menu.onclick = () =>{
            menu.classList.toggle('bx-x');
            nav_list.classList.toggle('open')
        }
    </script>
</body>
</html>
